galaxy_info:
  author: amcaar@i3m.upv.es
  description: Install docker engine
  company: GRyCAP UPV
  license: Apache
  min_ansible_version: 2.0
  platforms:
  - name: Debian
    versions:
    - stretch
  - name: Ubuntu
    versions:
    - xenial
    - bionic
  - name: EL
    versions:
    - 8
    - 7
  galaxy_tags:
   - docker

dependencies:
- role: nvidia.nvidia_driver
  nvidia_driver_package_version: docker_nvidia_driver_version
  nvidia_driver_skip_reboot: yes
  when: docker_nvidia_support
