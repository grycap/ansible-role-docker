- block:
  - name: Remove unofficial Docker packages
    yum: name=docker state=removed

  - name: Create the /etc/yum.repos.d/docker.repo file
    copy:
      dest: /etc/yum.repos.d/docker.repo
      content: |
          [docker-ce-stable]
          name=Docker CE Stable - $basearch
          baseurl=https://download.docker.com/linux/centos/7/$basearch/stable
          enabled=1
          gpgcheck=1
          gpgkey=https://download.docker.com/linux/centos/gpg
      mode: 0644
      owner: root
      group: root

  - name: Yum install Docker latest
    yum: name=epel-release state=latest

  - name: Yum install Docker latest
    yum: name=docker-ce,epel-release state=latest update_cache=yes
    when: docker_version == "latest"

  - name: Install docker-ce {{ docker_version }}
    yum: name=docker-ce-{{ docker_version }} state=installed update_cache=yes
    when: docker_version != "latest"

  - name: Install CRIU
    yum: name=criu state=latest
    when: docker_install_criu

  when: ansible_distribution_major_version|int >= 7

- block:

  - name: EPEL
    yum: name=epel-release

  - name: Install the docker rpm 1.7.1
    yum:
      name: https://yum.dockerproject.org/repo/main/centos/6/Packages/docker-engine-1.7.1-1.el6.x86_64.rpm
      state: present

  when: ansible_distribution_major_version|int < 7

- name: Install PIP
  yum: name=python-pip state=present