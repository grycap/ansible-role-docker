---
dependency:
  name: galaxy
driver:
  name: docker
options:
  ignore-certs: True
  ignore-errors: True
  role-file: requirements.yml
platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos7}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
verifier:
  name: ansible
